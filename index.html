<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="theme-1.css" id="theme">
    <title> FAST TYPING</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap'); </style>
    </head>
<body>
    
    <div class="header flex">
        <a class="img-dots flex" href="index.html">
            <i class="moveToRight dot-1" style="--order: 2"></i>
            <i class="moveToRight dot-2" style="--order: 1.5"></i>
            <i class="moveToRight dot-3" style="--order: 1"></i>
        </a>
        <nav>
            <a href='index.html' class="nav-link link-1 dropDown" style="--order: 3">home</a>
            <a href='colors.html' class="nav-link link-2 dropDown" style="--order: 3.5">themes</a>
            <a href='#' class="nav-link link-3 dropDown" style="--order: 4">contacts</a>
        </nav>
    </div>
    <main id="main">
        <div class="text moveTop" id="text">
        <!-- I think Pudge-Chen combo is really IMBALANCED! NaVi used this bug and won last game. First, this combo is not that hard for pro gamers. Second, this combo is different from the same one in war3 dota. Third, 2 normal skills shouldn't kill a hero with aegis easily. NICE BALANCE -->
        </div>
        <div class="filters flex" id ='forms'>
            <div class="filter-time moveTop filter" style="--order: 1.5"> 
                <label>
                    Time (sec):
                </label>
                <input class="inputColor1" id="time" type="number" min="30" max="180" placeholder="30-180" value="60">
            </div>
            <div class="filter-language moveTop filter" style="--order: 1.5"> 
                <label>Choose your language:
                <input type="radio" name="browser" id="eng"> English
                <input type="radio" name="browser" id="rus"> Russia
                </label>
            </div>
            <div class="filter-count-lists moveTop filter" style="--order: 2"> 
                <label>
                    Quantity of words:
                </label>
                <input class="inputColor3" id="words" type="number" min="20" max="50" placeholder="20-50" value="40">
                <button class="submitButton " onclick="filter()" id="allay"> allay </button>
            </div>
            <!-- <p style="opacity: 0;" id="p">done!</p> -->
        </div> 
    </main>
    <div class="flex filterAndTypePlace moveTop"> 
<!--         <div class="parameters"> -->
            <div class="curTime" id="curTime"> -- </div>
            <div class="curTime" id="WPM">wpm: -</div>
            <div class="curTime" id="CPM">cpm: -</div>
<!--         </div> -->
<!--         <div class="info"> -->
            <button class="restart " style="--order: 1.5" onclick="restart()"></button>

            <input class="inputColor2" id="poleVvode" onchange="poleVvode()" type="text" placeholder="write there">

            <button class="submitButton" id="filter" onclick="filterShowHide()"> filters </button>

<!--         </div> -->
    </div>
    <div class="result" id="result">
        <!-- <img src="/img/Ñlose.png" alt="close" class="close" onclick="hide()"> 
        <img src="/img/runer-silhouette-running-fast.png" alt="your-speed" class="speed">  -->
    </div>
</body>
<script src="script.js"> </script>
<script src="type.js"> </script>
<script src="filter.js"> </script>
</html>
