<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="theme-1.css" id="theme">
    <title>Document</title>
    <style>  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap'); </style>
    </head>
<body>
    <div class="header flex">
        <a class="img-dots flex" href="index.html">
            <i class="moveToRight dot1" style="--order: 2"></i>
            <i class="moveToRight dot2" style="--order: 1.5"></i>
            <i class="moveToRight dot3" style="--order: 1"></i>
        </a>
        <nav>
            <a href='#' class="nav-link link-1 dropDown" style="--order: 3">leaderbaord</a>
            <a href='custom.html' class="nav-link link-2 dropDown" style="--order: 3.5">customization</a>
            <a href='#' class="nav-link link-3 dropDown" style="--order: 4">account</a>
        </nav>
    </div>
    <main>
        <div class="text moveTop textDefault" id="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit . Praesentium , nisi suscipit ! Id culpa ab quos nulla nisi harum cumque . Commodi natus voluptates illo incidunt praesentium quisquam nesciunt optio quam fugiat .
        </div>
        <div class="flex filterAndTypePlace moveTop"> 
            <button class="restart " style="--order: 1.5" onclick="poleRestart()">
                <img src="/img/free-icon-undo-3889478.png">
            </button>
            <input type="text" id="poleVvode" onchange="poleVvode()" class=" typePlace inputColor2" placeholder="write there">
            <input type="submit" class=" inputSubmit" value="filters" onclick="filterShowHide()">
        </div>
        <form class="filters" id ='forms' >
            <div class="filter-time moveTop" style="--order: 1.5"> 
                <label>
                    Time (sec):
                </label>
                <input type="number" min="10" max="300" placeholder="10-300" required="required" pattern="[0-9]{3}" class="inputColor1" id="inputTime">
            </div>
            <div class="filter-language moveTop" style="--order: 1.5"> 
                <label>Choose your language:
                <input type="radio" name="browser" required="required"> English
                <input type="radio" name="browser" required="required" id = "rus" > Russia
                </label>
            </div>
            <div class="filter-count-lists moveTop" style="--order: 2"> 
                <label>
                    Quantity of symbols:
                </label>
                <input type="number" min="20" max="200" placeholder="20-200" class="inputColor3" required="required" pattern="[0-9]{3}">
            </div>
            <input type="submit" class="inputSubmit moveTop" style="--order: 2" value="allay" onclick="filterShow()">
        </form>
    </main>
</body>
<script src="script.js"> </script>
<script src="type.js"> </script>
<script src="filter.js"> </script>
</html>
