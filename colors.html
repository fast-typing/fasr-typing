<!DOCTYPE html>
<html lang="en" id="html">

<body id="body" class="brawl">
    <div class="header flex" id="5">
        <a class="img-dots flex" href="index.html" >

            <i class="moveToRight dot-2" id="dot-2" style="--order: 1"></i>

        </a>
